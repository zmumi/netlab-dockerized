<!-- LAN Modal -->
<div class="modal" id="lanNodeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="lanNodeID" class="col-sm-2 control-label">ID</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lanNodeID" placeholder="Node id" required>
                        </div>
                        <>
                    </div>
                    <div class="form-group">
                        <label for="lanNodeSubnet" class="col-sm-2 control-label">Subnet</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lanNodeSubnet" placeholder="eg. 10.1.0.0/16" required
                                   pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}/(?:\d|[12]\d|3[01])$">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="lanNodeSave" type="submit" class="btn btn-default">Save</button>
                            <button id="lanNodeDelete" type="submit" class="btn btn-default">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
